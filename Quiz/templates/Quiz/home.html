{% extends "./base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'styles/home.css' %}"/>
{% endblock %}


{% block content %}

<div class="quizzes">
{% for quiz in quizzes %}
    <a href="./details/{{quiz.id}}" class="quiz">
        <div>
            <p class="title">{{quiz}}</p>
            <p class="n_questoes">{{quiz.n_questions}} perguntas</h2>
        </div>
    </a>
{% endfor %}
</div>

{% endblock %}
