<div style="padding: 15px;">
    <h1>{{attempt.quiz.title}}</h1>
    <h2>{{attempt.name}}</h2>
    <h3>Points: {{attempt.n_points}}</h3>
    <h3>Tempo: {{attempt.total_time}}</h3>
    {% for answer in answers %}
        <div style="border-color: #000; border-width: 1; border-style: solid; margin: 10px; padding: 15px;">
            <h3>{{answer.question}}</h1>
            <ul>
                <li>Resposta: {{answer.answered}}</li>
                <li>Resposta correta: {{answer.correct_answer}}</li>
            </ul>
            <p>Acertou: {{answer.correct}}</p>
        </div>
    {% endfor %}
    <a href="../">Voltar</a>
</div>
